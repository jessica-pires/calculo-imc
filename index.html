<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="popup-error">
        Digite somente números
    </div>
        <main class="container">
            <div class="card">
                <form>
                    <h1 class="title">Cálculo de IMC</h1>
                    <div class="box-input">
                        <label for="weight">Peso (kg)</label>
                        <input id="weight" type="text" placeholder="60">
                    </div>
                    <div class="box-input input-secundario">
                        <label for="height">Altura (cm)</label>
                        <input id="height" type="text" placeholder="165">
                    </div>
                    <button id="btn-calcular">Calcular IMC <img src="./assets/arrow.svg" alt="seta apontando para a direita">
                    </button>
                </form>
            </div>
        </main>
        <div class="popup-card">
            <div class="modal card">
                <h2 class="title"><span>Seu IMC é de 28</span>
                <button class="close"><img src="assets/button.svg" alt="imagem para fechar o popup"></button></h2>
            </div>

        </div>
</body>
</html>
